<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rift</title>
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        @view-transition { navigation: auto; }
        :focus-visible { outline: 2px solid rgba(255,255,255,0.5); outline-offset: 2px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #fff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }

        /* ═══ LOADER ═══ */
        .loader {
            position: fixed; inset: 0; z-index: 9999;
            background: #0a0a0a;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 20px;
            transition: opacity 0.6s ease;
        }
        .loader.done { opacity: 0; pointer-events: none; }
        .loader-text {
            font-size: clamp(28px, 6vw, 44px);
            font-weight: 900;
            letter-spacing: -0.04em;
            color: rgba(255,255,255,0.08);
        }
        .loader-ring {
            width: 16px; height: 16px;
            border: 1.5px solid rgba(255,255,255,0.04);
            border-top-color: #3ce8ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ═══ VIDEO ═══ */
        .video-wrap {
            position: fixed; inset: 0; z-index: 0;
            overflow: hidden;
        }
        .video-wrap video {
            position: absolute; inset: 0;
            width: 100%; height: 100%;
            object-fit: cover;
        }

        /* ═══ RIFT LAYERS ═══ */
        .rift-glow {
            position: fixed; inset: 0; z-index: 1;
            pointer-events: none;
        }
        .rift-mask {
            position: fixed; inset: 0; z-index: 2;
            pointer-events: none;
            background: #0a0a0a;
        }
        #particles {
            position: fixed; top: 0; left: 0; z-index: 3;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* ═══ SCROLL SPACE ═══ */
        .scroll-space {
            position: relative;
            z-index: 4;
        }

        /* ═══ SECTION ═══ */
        .s {
            position: relative;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px max(24px, env(safe-area-inset-left, 24px));
        }

        .s-inner {
            text-align: center;
            max-width: 720px;
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.9s cubic-bezier(0.16, 1, 0.3, 1),
                        transform 0.9s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .s-inner.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .s-inner.exit {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        /* ═══ TYPOGRAPHY ═══ */
        .s-overline {
            font-size: 0.6rem;
            font-weight: 600;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            margin-bottom: 16px;
            color: rgba(255,255,255,0.15);
        }

        .s-display {
            font-size: clamp(44px, 10vw, 120px);
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 0.9;
            margin-bottom: 20px;
            text-shadow: 0 4px 40px rgba(0,0,0,0.6), 0 0 80px rgba(0,0,0,0.3);
        }

        /* Color accents */
        .t-cyan { color: #3ce8ff; }
        .t-rift {
            background: linear-gradient(135deg, #3ce8ff, #c77dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .t-rift-warm {
            background: linear-gradient(135deg, #ffe14d, #ff3c8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ═══ INTRO ═══ */
        .intro-title {
            font-size: clamp(72px, 20vw, 280px);
            font-weight: 900;
            letter-spacing: -0.06em;
            line-height: 0.85;
            text-shadow: 0 0 80px rgba(60,232,255,0.15);
        }
        .intro-sub {
            font-size: clamp(13px, 1.4vw, 16px);
            font-weight: 400;
            color: rgba(255,255,255,0.18);
            margin-top: 24px;
            letter-spacing: 0.06em;
        }

        /* ═══ PEAK ═══ */
        .s-peak .s-display {
            font-size: clamp(56px, 14vw, 180px);
            text-shadow:
                0 0 40px rgba(60,232,255,0.25),
                0 0 80px rgba(60,232,255,0.1),
                0 4px 40px rgba(0,0,0,0.6);
        }

        /* ═══ SILENCE ═══ */
        .s-silence { min-height: 60dvh; }

        /* ═══ OUTRO ═══ */
        .outro-title {
            font-size: clamp(56px, 14vw, 180px);
            font-weight: 900;
            letter-spacing: -0.06em;
            line-height: 0.85;
            text-shadow: 0 0 60px rgba(60,232,255,0.1);
        }
        .outro-small {
            font-size: clamp(12px, 1.2vw, 14px);
            font-weight: 400;
            color: rgba(255,255,255,0.12);
            margin-top: 40px;
            letter-spacing: 0.04em;
        }
        .scroll-top-link {
            display: inline-block;
            margin-top: 24px;
            font-size: clamp(13px, 1.4vw, 16px);
            font-weight: 400;
            color: rgba(255,255,255,0.2);
            text-decoration: none;
            letter-spacing: 0.04em;
            transition: color 0.3s;
            cursor: pointer;
        }
        .scroll-top-link:hover { color: rgba(255,255,255,0.5); }

        /* ═══ PROGRESS ═══ */
        .progress-track {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: rgba(255,255,255,0.03);
            z-index: 100;
        }
        .progress-fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #3ce8ff, #c77dff, #ff3c8e);
            transition: width 0.15s linear;
        }

        /* ═══ NAV ═══ */
        .nav-bar {
            position: fixed;
            top: max(20px, env(safe-area-inset-top, 20px));
            left: max(20px, env(safe-area-inset-left, 20px));
            z-index: 100;
            display: flex; align-items: center; gap: 2px; padding: 4px;
            border-radius: 100px;
            background: rgba(255,255,255,0.04);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.06);
            opacity: 0; transition: opacity 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .nav-bar.visible { opacity: 1; }
        .nav-btn {
            width: 36px; height: 36px; border-radius: 50%;
            background: transparent; border: none;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: rgba(255,255,255,0.4); cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.08); color: #fff; }
        .nav-btn svg { width: 15px; height: 15px; }
        .nav-sep { width: 1px; height: 16px; background: rgba(255,255,255,0.06); margin: 0 2px; }
        @media (pointer: coarse) {
            .nav-btn { width: 44px; height: 44px; }
            .nav-bar { padding: 4px 5px; }
        }

        /* ═══ SOUND TOGGLE ═══ */
        .sound-toggle {
            position: fixed;
            bottom: max(20px, env(safe-area-inset-bottom, 20px));
            right: max(20px, env(safe-area-inset-right, 20px));
            z-index: 100;
            width: 38px; height: 38px; border-radius: 10px;
            background: rgba(255,255,255,0.04);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.06);
            display: flex; align-items: center; justify-content: center;
            color: rgba(255,255,255,0.2); cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .sound-toggle:hover { background: rgba(255,255,255,0.08); color: #fff; }
        .sound-toggle.active { color: rgba(255,255,255,0.6); }
        .sound-toggle .icon-off { display: block; }
        .sound-toggle .icon-on { display: none; }
        .sound-toggle.active .icon-off { display: none; }
        .sound-toggle.active .icon-on { display: block; }

        /* ═══ RESPONSIVE ═══ */
        @media (max-width: 480px) {
            .s { padding-left: 16px; padding-right: 16px; }
            .s-display { font-size: clamp(36px, 10vw, 80px); }
            .intro-title { font-size: clamp(56px, 16vw, 180px); }
            .s-peak .s-display { font-size: clamp(44px, 12vw, 120px); }
            .outro-title { font-size: clamp(44px, 12vw, 120px); }
        }

        @media (prefers-reduced-motion: reduce) {
            .s-inner { opacity: 1; transform: none; transition: none; }
            #particles { display: none; }
            .rift-glow { display: none; }
            .rift-mask { background: rgba(10,10,10,0.3) !important; }
            .loader-ring { animation: none; }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-text">Rift</div>
        <div class="loader-ring"></div>
    </div>

    <div class="video-wrap">
        <video id="bgVideo" muted loop playsinline disablePictureInPicture preload="auto" aria-label="Abstract multiverse journey">
            <source src="https://storage.googleapis.com/myproject-public-assets/art/MADvids/Abstract_Multiverse_Cinematic_Journey_Generated.mp4" type="video/mp4">
        </video>
    </div>

    <div class="rift-glow" id="riftGlow"></div>
    <div class="rift-mask" id="riftMask"></div>

    </nav>

    <div class="scroll-space" id="scrollSpace">
        <!-- 0 — INTRO -->
        <section class="s">
            <div class="s-inner" data-s="0">
                <h1 class="intro-title">Rift</h1>
                <p class="intro-sub">Scroll to look through.</p>
            </div>
        </section>

        <!-- 1 -->
        <section class="s">
            <div class="s-inner" data-s="1">
                <h2 class="s-display">There is a <span class="t-cyan">crack</span><br>in everything.</h2>
            </div>
        </section>

        <!-- 2 -->
        <section class="s">
            <div class="s-inner" data-s="2">
                <h2 class="s-display">The multiverse<br><span class="t-rift">doesn't knock.</span></h2>
            </div>
        </section>

        <!-- 3 — PEAK -->
        <section class="s s-peak">
            <div class="s-inner" data-s="3">
                <h2 class="s-display"><span class="t-rift">Look through.</span></h2>
            </div>
        </section>

        <!-- 4 — SILENCE (full immersion, no text) -->
        <section class="s s-silence">
            <div class="s-inner" data-s="4"></div>
        </section>

        <!-- 5 — OUTRO -->
        <section class="s">
            <div class="s-inner" data-s="5">
                <h2 class="outro-title"><span class="t-rift">Still looking.</span></h2>
                <a class="scroll-top-link" id="scrollTop">&uarr;</a>
            </div>
        </section>
    </div>

    <script>
    (function() {
        'use strict';

        /* ═══ LOADER ═══ */
        var video = document.getElementById('bgVideo');
        var loader = document.getElementById('loader');
        var launched = false;

        function launch() {
            if (launched) return;
            launched = true;
            video.playbackRate = 0.7;
            video.play().catch(function(){});
            loader.classList.add('done');
            document.body.style.overflow = '';
            setTimeout(function() { loader.remove(); }, 600);
            setTimeout(function() { document.getElementById('navBar').classList.add('visible'); }, 1000);
            requestAnimationFrame(animate);
        }
        document.body.style.overflow = 'hidden';

        if (video.readyState >= 3) launch();
        else video.addEventListener('canplaythrough', launch, { once: true });
        setTimeout(launch, 5000);

        /* ═══ CACHED LAYOUT ═══ */
        var cachedVW = window.innerWidth;
        var cachedVH = window.innerHeight;
        var scrollSpace = document.getElementById('scrollSpace');
        var cachedTotal = scrollSpace.offsetHeight - cachedVH;

        window.addEventListener('resize', function() {
            cachedVW = window.innerWidth;
            cachedVH = window.innerHeight;
            cachedTotal = scrollSpace.offsetHeight - cachedVH;
            resizeCanvas();
        }, { passive: true });

        /* ═══ RIFT KEYFRAMES ═══ */
        /* w/h = radius as % of viewport dimension from center */
        var riftKF = [
            { p: 0.00, w: 0,  h: 0,    g: [60,232,255] },
            { p: 0.04, w: 22, h: 0.15, g: [60,232,255] },
            { p: 0.10, w: 20, h: 2.5,  g: [60,232,255] },
            { p: 0.20, w: 16, h: 9,    g: [91,127,255] },
            { p: 0.30, w: 20, h: 17,   g: [123,95,255] },
            { p: 0.40, w: 25, h: 25,   g: [199,125,255] },
            { p: 0.50, w: 35, h: 33,   g: [255,225,77] },
            { p: 0.58, w: 45, h: 43,   g: [255,255,255] },
            { p: 0.65, w: 58, h: 55,   g: [255,255,255] },
            { p: 0.72, w: 65, h: 65,   g: [255,255,255] },
            { p: 0.80, w: 42, h: 40,   g: [255,60,142] },
            { p: 0.88, w: 20, h: 19,   g: [255,60,142] },
            { p: 0.94, w: 5,  h: 5,    g: [60,232,255] },
            { p: 1.00, w: 0,  h: 0,    g: [60,232,255] }
        ];

        function lerpRift(progress) {
            var kf = riftKF;
            if (progress <= kf[0].p) return { w: 0, h: 0, gR: kf[0].g[0], gG: kf[0].g[1], gB: kf[0].g[2] };
            var last = kf[kf.length - 1];
            if (progress >= last.p) return { w: 0, h: 0, gR: last.g[0], gG: last.g[1], gB: last.g[2] };
            for (var i = 0; i < kf.length - 1; i++) {
                if (progress >= kf[i].p && progress <= kf[i + 1].p) {
                    var t = (progress - kf[i].p) / (kf[i + 1].p - kf[i].p);
                    t = t * t * (3 - 2 * t); /* smoothstep */
                    return {
                        w:  kf[i].w  + (kf[i+1].w  - kf[i].w)  * t,
                        h:  kf[i].h  + (kf[i+1].h  - kf[i].h)  * t,
                        gR: Math.round(kf[i].g[0] + (kf[i+1].g[0] - kf[i].g[0]) * t),
                        gG: Math.round(kf[i].g[1] + (kf[i+1].g[1] - kf[i].g[1]) * t),
                        gB: Math.round(kf[i].g[2] + (kf[i+1].g[2] - kf[i].g[2]) * t)
                    };
                }
            }
            return { w: 0, h: 0, gR: 60, gG: 232, gB: 255 };
        }

        /* ═══ RIFT RENDERING ═══ */
        var riftMask = document.getElementById('riftMask');
        var riftGlow = document.getElementById('riftGlow');
        var progressFill = document.getElementById('progressFill');
        var currentRiftW = 0, currentRiftH = 0;
        var currentGlowOpacity = 0;

        function updateRift() {
            var scrollY = window.scrollY;
            var p = cachedTotal > 0 ? Math.min(Math.max(scrollY / cachedTotal, 0), 1) : 0;
            progressFill.style.width = (p * 100) + '%';

            var r = lerpRift(p);
            var rW = r.w * cachedVW / 100;
            var rH = r.h * cachedVH / 100;
            currentRiftW = rW;
            currentRiftH = rH;

            /* Mask: dark overlay with transparent portal hole */
            if (rW < 1 && rH < 1) {
                riftMask.style.background = '#0a0a0a';
            } else {
                riftMask.style.background = 'radial-gradient(ellipse ' + rW + 'px ' + rH + 'px at 50% 50%, transparent 0%, transparent 85%, #0a0a0a 100%)';
            }

            /* Glow: luminous ring around the rift edge */
            var maxR = Math.max(rW, rH);
            var maxScreen = Math.max(cachedVW, cachedVH) * 0.5;
            var glowOp = 0;
            if (maxR > 5 && maxR < maxScreen) {
                glowOp = Math.min(maxR / 40, 1) * Math.min((maxScreen - maxR) / (maxScreen * 0.2), 1);
            }
            currentGlowOpacity = glowOp;
            riftGlow.style.background = 'radial-gradient(ellipse ' + rW + 'px ' + rH + 'px at 50% 50%, transparent 0%, transparent 78%, rgba(' + r.gR + ',' + r.gG + ',' + r.gB + ',0.25) 90%, transparent 100%)';

            updateAudioFromScroll(p);
        }

        var scrollTicking = false;
        window.addEventListener('scroll', function() {
            if (!scrollTicking) {
                requestAnimationFrame(function() {
                    updateRift();
                    scrollTicking = false;
                });
                scrollTicking = true;
            }
        }, { passive: true });

        /* ═══ SECTION REVEAL ═══ */
        var sectionObserver = new IntersectionObserver(function(entries) {
            entries.forEach(function(e) {
                if (e.isIntersecting) {
                    e.target.classList.add('visible');
                    e.target.classList.remove('exit');
                } else {
                    if (e.target.classList.contains('visible')) {
                        e.target.classList.add('exit');
                        e.target.classList.remove('visible');
                    }
                }
            });
        }, { threshold: 0.25 });

        document.querySelectorAll('.s-inner').forEach(function(el) {
            sectionObserver.observe(el);
        });

        /* First section visible immediately */
        setTimeout(function() {
            var first = document.querySelector('.s-inner[data-s="0"]');
            if (first) first.classList.add('visible');
        }, 300);

        /* ═══ PARTICLES ═══ */
        var canvas = document.getElementById('particles');
        var ctx = canvas.getContext('2d');
        var particles = [];
        var PARTICLE_COUNT = 70;

        function resizeCanvas() {
            canvas.width = cachedVW;
            canvas.height = cachedVH;
        }
        resizeCanvas();

        function initParticles() {
            particles = [];
            for (var i = 0; i < PARTICLE_COUNT; i++) {
                particles.push({
                    x: Math.random() * cachedVW,
                    y: Math.random() * cachedVH,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    size: 0.5 + Math.random() * 1.5,
                    baseAlpha: 0.08 + Math.random() * 0.18,
                    twinklePhase: Math.random() * Math.PI * 2,
                    twinkleSpeed: 0.001 + Math.random() * 0.002
                });
            }
        }
        initParticles();

        function updateAndDrawParticles(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < particles.length; i++) {
                var pt = particles[i];
                pt.x += pt.vx;
                pt.y += pt.vy;
                /* Wrap around */
                if (pt.x < -5) pt.x = cachedVW + 5;
                if (pt.x > cachedVW + 5) pt.x = -5;
                if (pt.y < -5) pt.y = cachedVH + 5;
                if (pt.y > cachedVH + 5) pt.y = -5;

                var twinkle = 0.4 + 0.6 * Math.sin(time * pt.twinkleSpeed + pt.twinklePhase);
                var alpha = pt.baseAlpha * twinkle;

                /* Dim particles near center when rift is open (they'd overlap video) */
                var dx = pt.x - cachedVW * 0.5;
                var dy = pt.y - cachedVH * 0.5;
                var distFromCenter = Math.sqrt(dx * dx + dy * dy);
                var riftRadius = Math.max(currentRiftW, currentRiftH);
                if (riftRadius > 10 && distFromCenter < riftRadius * 0.85) {
                    alpha *= Math.max(0, distFromCenter / (riftRadius * 0.85));
                }

                ctx.globalAlpha = alpha;
                ctx.fillStyle = '#c8dcff';
                ctx.fillRect(pt.x, pt.y, pt.size, pt.size);
            }
            ctx.globalAlpha = 1;
        }

        /* ═══ ANIMATION LOOP ═══ */
        function animate(time) {
            /* Glow pulse */
            var pulse = 0.8 + 0.2 * Math.sin(time * 0.0008);
            riftGlow.style.opacity = currentGlowOpacity * pulse;

            /* Particles */
            updateAndDrawParticles(time);

            requestAnimationFrame(animate);
        }

        /* ═══ SMOOTH LOOP FADE ═══ */
        function initLoopFade(v) {
            var fadeDur = 1.5;
            function tick() {
                if (v.paused) return;
                if (v.duration) {
                    var rem = v.duration - v.currentTime;
                    var o = 1;
                    if (rem < fadeDur) o = rem / fadeDur;
                    else if (v.currentTime < fadeDur) o = Math.min(v.currentTime / fadeDur, 1);
                    v.style.opacity = o;
                }
                requestAnimationFrame(tick);
            }
            v.addEventListener('play', function() { requestAnimationFrame(tick); });
        }
        initLoopFade(video);

        /* ═══ AMBIENT SOUND (Web Audio API) ═══ */
        var audioCtx = null, masterGain = null, droneFilter = null;
        var soundEnabled = false;
        var soundBtn = document.getElementById('soundToggle');

        function initAudio() {
            if (audioCtx) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) { return; }
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0;
            masterGain.connect(audioCtx.destination);

            var droneGain = audioCtx.createGain();
            droneGain.gain.value = 0.06;
            droneFilter = audioCtx.createBiquadFilter();
            droneFilter.type = 'lowpass';
            droneFilter.frequency.value = 200;
            droneFilter.Q.value = 3;
            droneGain.connect(droneFilter);
            droneFilter.connect(masterGain);

            /* Deep ominous drone: fifths with detuning */
            [41.2, 55, 61.7, 82.4].forEach(function(f) {
                var osc = audioCtx.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = f;
                osc.connect(droneGain);
                osc.start();
                var osc2 = audioCtx.createOscillator();
                osc2.type = 'sine';
                osc2.frequency.value = f * 1.004;
                osc2.connect(droneGain);
                osc2.start();
            });

            /* Very slow filter LFO */
            var lfo = audioCtx.createOscillator();
            var lfoG = audioCtx.createGain();
            lfo.frequency.value = 0.05;
            lfoG.gain.value = 80;
            lfo.connect(lfoG);
            lfoG.connect(droneFilter.frequency);
            lfo.start();
        }

        function updateAudioFromScroll(p) {
            if (!droneFilter || !soundEnabled) return;
            /* Filter opens as rift opens */
            var riftSize = Math.max(currentRiftW, currentRiftH);
            var maxScreen = Math.max(cachedVW, cachedVH) * 0.5;
            var openness = Math.min(riftSize / maxScreen, 1);
            droneFilter.frequency.linearRampToValueAtTime(
                150 + openness * 800,
                audioCtx.currentTime + 0.1
            );
        }

        soundBtn.addEventListener('click', function() {
            initAudio();
            soundEnabled = !soundEnabled;
            soundBtn.classList.toggle('active', soundEnabled);
            soundBtn.setAttribute('aria-pressed', String(soundEnabled));
            if (audioCtx) {
                masterGain.gain.linearRampToValueAtTime(
                    soundEnabled ? 1 : 0,
                    audioCtx.currentTime + 0.5
                );
                if (audioCtx.state === 'suspended') audioCtx.resume().catch(function(){});
            }
        });

        /* ═══ SCROLL TO TOP ═══ */
        document.getElementById('scrollTop').addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        /* Initial rift state */
        updateRift();

    /* ─── Service Worker ─── */
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/MADvids/sw.js').catch(function(){});
    }
    })();
    </script>
